{% include "header.html" %}
<div class="row">
    <div class="col-md-8 col-11 container1">
<table class="table table-hover">
    <thead>

      <tr>
        <th scope="col">#</th>
        <th scope="col">姓名</th>
        <th scope="col">研修室</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">状态</th>
      </tr>
    </thead>
    <tbody>
        {% for yxs in all_yxs %}
      <tr>
        <th scope="row">{{ yxs.id }}</th>
        <td>{{ yxs.user_name }}</td>
        <td>{{ yxs.yanxiushi }}</td>
        <td>{{ yxs.start_date }}</td>
        <td>{{ yxs.end_date }}</td>
        {% if yxs.status == 0: %}
        <td>未审核</td>
        {% else %}
        <td>已审核</td>
        {% endif %}
      </tr>
{% endfor %}
    </tbody>
  </table>
    </div>
</div>
{% include "footer.html" %}
